<!DOCTYPE html>
<html>
<head>
	<title>Student padma</title>
	<style>
		table {
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Student Details</h1>
	<table>
		<tr>
			<th>Student ID</th>
			<th>Name</th>
			<th>Age</th>
			<th>Grade</th>
			<th>Contact</th>
		</tr>
		<tr>
			<td>001</td>
			<td>John Doe</td>
			<td>20</td>
			<td>A</td>
			<td>john@example.com</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Jane Doe</td>
			<td>21</td>
			<td>B</td>
			<td>jane@example.com</td>
		</tr>
	</table>
</body>
</html>
